<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cardify AI</title>
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/summarise.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/chatbot.css">
</head>
<body>

  <!-- Header -->
  <div id="header"></div>
  
  <main class="login-container">

    <div class="workspace">

    <!-- LEFT -->
    <div class="left-panel">
        <button onclick="triggerUpload()">Upload a Document</button>
        <button onclick="goToLinkSummary()">Paste a Link</button>
        <button onclick="goToTextSummary()">Paste a Text</button>
    </div>

    <!-- MIDDLE -->
    <div class="middle-panel">

        <div class="summary-box" id="summary">
        <ul id="summaryList">
            <li>Summarised points will appear here...</li>
        </ul>
        </div>

        <div class="upload-box">
            <label class="upload-label">
                <span class="upload-icon">ðŸ“Ž</span>
                <span class="placeholder" id="fileName">Upload a document</span>
                <input type="file" id="fileInput" accept=".txt,.pdf" hidden>
            </label>

            <button class="send-btn" onclick="sendDocument()">Send</button>
        </div>

    </div>

    <!-- RIGHT -->
    <div class="right-panel">
        <button onclick="goToCardify()">Cardify</button>
        <button onclick="goToQuiz()">Take a Quiz</button>
        <button onclick="openSaveDialog()">Save</button>
    </div>

    </div>


    <div id="saveDialog" class="save-dialog hidden">
        <div class="dialog-box">
            <h3>Name your summary</h3>
            <input type="text" id="summaryTitle" placeholder="Summary title">

            <div class="dialog-actions">
            <button onclick="confirmSave()">Save</button>
            <button onclick="closeSaveDialog()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="chatbot-container"></div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="/js/include.js"></script>
    <script src="/js/summarise.js"></script>
    <script type="module" src="/js/saveSummary.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc =
            "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    </script>
    <script>
    if (!window.chatbotLoaded) {
      window.chatbotLoaded = true;

      fetch("/partials/chatbot.html")
        .then(res => res.text())
        .then(html => {
          document.body.insertAdjacentHTML("beforeend", html);

          const script = document.createElement("script");
          script.src = "/js/chatbot.js";
          script.onload = () => window.initChatbot();
          document.body.appendChild(script);
        });
    }
  </script>

</body>
</html>
