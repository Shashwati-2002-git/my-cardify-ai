<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cardify AI â€“ Quiz</title>

  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/quiz.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/chatbot.css">
</head>

<body>

  <!-- Header -->
  <div id="header"></div>

  <main class="quiz-container">

    <h1 class="quiz-title">Test Your Understanding</h1>

    <div id="quizArea">
      <p class="loading-text">Generating quiz questions...</p>
    </div>

    <button class="submit-btn" id="submitQuizBtn" onclick="submitQuiz()">Submit Quiz</button>

    <div class="score-box" id="scoreBox">
      Total Score: 0 / 10
    </div>

  </main>

  <div id="chatbot-container"></div>

  <div id="footer"></div>

  <script src="/js/include.js"></script>
  <script src="/js/quiz.js"></script>
  <script>
    if (!window.chatbotLoaded) {
      window.chatbotLoaded = true;

      fetch("/partials/chatbot.html")
        .then(res => res.text())
        .then(html => {
          document.body.insertAdjacentHTML("beforeend", html);

          const script = document.createElement("script");
          script.src = "/js/chatbot.js";
          script.onload = () => window.initChatbot();
          document.body.appendChild(script);
        });
    }
  </script>

</body>
</html>
