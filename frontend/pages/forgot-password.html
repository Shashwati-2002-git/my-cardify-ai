<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cardify AI | Forgot Password</title>

  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/login.css" />
  <link rel="stylesheet" href="../css/footer.css" />
</head>
<body>

  <!-- Header -->
  <div id="header"></div>

  <main class="login-container">

    <!-- Left Section -->
    <div class="login-image-section">
      <div class="image-placeholder">
        <img src="../images/logo.png" alt="Cardify AI Logo" />
      </div>
    </div>

    <!-- Right Section -->
    <div class="login-form-section">
      <form id="resetForm" class="login-form">

        <input
          type="email"
          id="email"
          placeholder="Email"
          required
        />

        <button type="submit" class="login-btn">
          Reset Password
        </button>

        <button
          type="button"
          class="secondary-btn"
          onclick="location.href='/signup'"
        >
          Create an Account
        </button>

        <p id="message" class="success-text"></p>

      </form>
    </div>

  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="../js/include.js"></script>
  <script type="module" src="../js/firebase-forgot-password.js"></script>

</body>
</html>
