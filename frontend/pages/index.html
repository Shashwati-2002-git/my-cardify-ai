<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cardify AI</title>
  <link rel="stylesheet" href="/css/index-header.css">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="logo-section">
      <img src="/images/logo.png" alt="Cardify AI Logo" class="logo">
      <span class="site-name">Cardify AI</span>
    </div>

    <div class="profile-section">
      <img
        src="/images/profile.jpg"
        alt="Profile"
        class="profile-pic"
        id="profile-icon"
      />

      <!-- Dropdown menu -->
      <div class="profile-menu" id="profile-menu">
        <div class="profile-menu-item" id="login-btn">Login</div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="slider-container">
      <img src="/images/slide1.jpeg" alt="Slide 1" class="slide active">
      <img src="/images/slide2.jpeg" alt="Slide 2" class="slide">
      <img src="/images/slide3.jpeg" alt="Slide 3" class="slide">
    </div>

    <div class="feature-cards">
        <div class="feature-card">
            <h3>Upload or Paste</h3>
            <p>
            Upload any document or paste a YouTube video link to get started.
            </p>
        </div>

        <div class="feature-card">
            <h3>AI Summarises</h3>
            <p>
            Our AI intelligently summarises the document or video content into clear points.
            </p>
        </div>

        <div class="feature-card">
            <h3>Create Card Decks</h3>
            <p>
            Convert the summarised content into easy-to-revise card decks.
            </p>
        </div>
        </div>

    <a href="/login" class="cta-button">
      Let's get started
    </a>
  </main>

  <div id="footer"></div>

  <script src="/js/index-header.js"></script>
  <script src="/js/include.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
