<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardify AI â€“ Link Summary</title>

  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/summarise.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/chatbot.css" />
</head>

<body>

  <div id="header"></div>

  <main class="login-container">
    <div class="workspace">

      <div class="left-panel">
        <button onclick="window.location.href='/summarise'">Upload a Document</button>
        <button disabled>Paste a Link</button>
        <button onclick="window.location.href='/text-summary'">Paste a Text</button>
      </div>

      <div class="middle-panel">
        <div class="summary-box">
          <ul id="summaryList">
            <li>Summarised points will appear here...</li>
          </ul>
        </div>

        <div class="upload-box">
          <div class="upload-label link-label">
            <span class="upload-icon">ðŸ“Ž</span>
            <input type="text" id="linkInput" placeholder="Paste a link" />
          </div>

          <button class="send-btn" onclick="sendLink()">Send</button>
        </div>
      </div>

      <div class="right-panel">
        <button onclick="goToCardify()">Cardify</button>
        <button onclick="goToQuiz()">Take a Quiz</button>
        <button onclick="openSaveDialog()">Save</button>
      </div>

    </div>
  </main>

  <div id="chatbot-container"></div>

  <div id="saveDialog" class="save-dialog hidden">
    <div class="dialog-box">
      <h3>Name your summary</h3>
      <input type="text" id="summaryTitle" placeholder="Summary title">

      <div class="dialog-actions">
        <button onclick="confirmSave()">Save</button>
        <button onclick="closeSaveDialog()">Cancel</button>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="/js/include.js"></script>
  <script src="/js/link-summary.js"></script>
  <script type="module" src="/js/saveSummary.js"></script>
  <script>
    if (!window.chatbotLoaded) {
      window.chatbotLoaded = true;

      fetch("/partials/chatbot.html")
        .then(res => res.text())
        .then(html => {
          document.body.insertAdjacentHTML("beforeend", html);

          const script = document.createElement("script");
          script.src = "/js/chatbot.js";
          script.onload = () => window.initChatbot();
          document.body.appendChild(script);
        });
    }
  </script>

</body>
</html>
